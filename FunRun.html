<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Disco Bouncy Castle | Bouncin Llanelli</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74D1FC, #ffffff);
      color: #333;
    }

    header {
      background: linear-gradient(to right, #74D1FC, #ffffff);
      padding: 4rem 2rem;
      text-align: center;
    }

    .carousel {
      position: relative;
      max-width: 100%;
      height: 300px;
      margin: 2rem auto 0;
      overflow: hidden;
      border-radius: 20px;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
      height: 100%;
    }

    .carousel-track img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      flex-shrink: 0;
    }

    .carousel-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  border: none;
  padding: 1rem; /* increase padding */
  cursor: pointer;
  font-size: 1.5rem;
  border-radius: 50%;
  z-index: 1;
  transition: background-color 0.3s ease;
  width: 48px;
  height: 48px;
  display: flex;
  align-items: center;
  justify-content: center;
   -webkit-tap-highlight-color: transparent;
}

    .carousel-btn:hover {
      background-color: #ff5c8d;
    }

    .carousel-btn.left {
      left: 10px;
    }

    .carousel-btn.right {
      right: 10px;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .feature {
      background: linear-gradient(to right, #74D1FC, #ffffff);
      padding: 1.5rem;
      border-radius: 1rem;
      text-align: center;
      outline: 2px solid white;
    }

    .feature h3 {
      margin-bottom: 0.5rem;
      color: #ff5c8d;
    }

    .content {
      padding: 3rem 2rem;
      max-width: 1000px;
      margin: auto;
    }

    .cta {
      text-align: center;
      margin: 3rem 0;
    }

    .btn {
      display: inline-block;
      background: #ff5c8d;
      color: white;
      padding: 0.8rem 2rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      margin: 0.5rem;
      box-shadow: 0 5px 15px rgba(255, 92, 141, 0.4);
      transition: all 0.3s ease;
       -webkit-tap-highlight-color: transparent;
    }

    .btn:hover {
      transform: translateY(-3px) scale(1.03);
      background: #ff2e6f;
    }

    .btn:active {
      transform: scale(0.97);
    }

    footer {
      background: #eee;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      margin-top: 4rem;
    }
  </style>
</head>
<body>

<header>
  <img src="1000050724-removebg-preview (1).png" 
       alt="FunRun logo" 
       style="max-width: 300px; height: auto; margin-bottom: 1rem;" />

  <!-- Carousel -->
  <div class="carousel">
    <div class="carousel-track" id="carousel-track">
      <img src="AO0005SP1DIV2-1-Part-Obstacle-Course-Disco-e-range-Disco-Ready.png" alt="Slide 1" />
      <img src="AO0005SP1DIV2-1-Part-Obstacle-Course-Disco-e-range-Disco-Ready-5.png" alt="Slide 2" />
      <img src="AO0005SP1DIV2-1-Part-Obstacle-Course-Disco-e-range-Disco-Ready-2.png" alt="Slide 3" />
      <img src="AO0005SP1DIV2-1-Part-Obstacle-Course-Disco-e-range-Disco-Ready-4.png" alt="Slide 4" />
      <img src="AO0005SP1DIV2-1-Part-Obstacle-Course-Disco-e-range-Disco-Ready-6.png" alt="Slide 5" />
    </div>
    <button class="carousel-btn left" onclick="changeSlide(-1)">‹</button>
    <button class="carousel-btn right" onclick="changeSlide(1)">›</button>
  </div>

  <!-- Feature Section -->
  <div class="features">
    <div class="feature">
      <h3> Not Available</h3>
      <p style="color: black;">Available From 20th Of August 2025.</p>
    </div>
  </div>
</header>

<!-- Call to Action -->
<div class="content">
  <div class="cta">
    <h2 style="color: black;">From £150 — Available On 20th August</h2>
    <a class="btn" href="https://wa.me/message/HQ44EEHYC6E2C1">Book Now</a>
    <a class="btn" href="javascript:history.back()" style="background-color: #1877f2;">Back</a>
  </div>
</div>

<footer>
  &copy; 2025 Bouncin Llanelli. All rights reserved.
</footer>

<!-- JavaScript for Carousel -->
<script>
  let currentSlide = 0;
  const track = document.getElementById('carousel-track');
  const slides = document.querySelectorAll('#carousel-track img');
  const totalSlides = slides.length;

  function changeSlide(direction) {
    currentSlide = (currentSlide + direction + totalSlides) % totalSlides;
    const offset = -currentSlide * 100;
    track.style.transform = `translateX(${offset}%)`;
  }

 
</script>

</body>
</html>

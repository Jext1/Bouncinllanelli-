<!DOCTYPE html>

   <style>
      html {
         scroll-behavior: smooth;
      }
      body {
         margin: 0;
         font-family: 'Segoe UI', sans-serif;
         background: linear-gradient(to right, #74D1FC, #ffffff);
         color: #333;
      }
      header {
         background: linear-gradient(to right, #74D1FC, #ffffff);
         text-align: center;
         padding: 4rem 2rem;
         position: relative;
      }
      header svg {
         position: absolute;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         z-index: 0;
      }
      header .content {
         position: relative;
         z-index: 1;
      }
      .logo {
         width: 250px;
         max-width: 90%;
         display: block;
         margin: 0 auto;
         animation: growShrink 2s ease-in-out infinite;
      }
      @keyframes growShrink {
         0%, 100% {
            transform: scale(1);
         }
         50% {
            transform: scale(1.15);
         }
      }
      .btn {
         display: inline-block;
         background: #073c92;
         color: white;
         padding: 0.8rem 1.5rem;
         border-radius: 25px;
         text-decoration: none;
         font-weight: bold;
         margin: 0.5rem;
         transition: transform 0.2s ease;
         -webkit-tap-highlight-color: transparent;
      }
      .btn:active {
         transform: scale(0.95);
      }
      .services {
         display: flex;
         flex-wrap: wrap;
         justify-content: center;
         gap: 2rem;
         padding: 3rem 1rem;
         background: #fff6fb;
      }
      .service {
         flex: 1 1 280px;
         background: white;
         border-radius: 15px;
         box-shadow: 0 4px 10px rgba(0,0,0,0.1);
         padding: 2rem;
         text-align: center;
      }
      .section-title {
         font-size: 2em;
         margin-bottom: 1em;
         text-align: center;
      }
      .grid {
         display: grid;
         gap: 2rem;
         grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      }
      .card {
         background: linear-gradient(to right, #74D1FC, #ffffff);
         padding: 1.5rem;
         border-radius: 1rem;
         text-align: center;
      }
      .price {
         display: block;
         font-size: 1.4em;
         font-weight: bold;
         color: #ff69b4;
         margin-top: 1em;
      }
      .gallery {
         display: flex;
         flex-wrap: wrap;
         gap: 1rem;
         padding: 2rem;
         justify-content: center;
      }
      .gallery img {
         width: 300px;
         border-radius: 10px;
      }
      .contact {
         padding: 2rem;
         background: #f5faff;
         text-align: center;
      }
      .contact form {
         max-width: 400px;
         margin: auto;
      }
      .contact input, .contact textarea {
         width: 100%;
         margin: 0.5rem 0;
         padding: 0.8rem;
         border: 1px solid #ccc;
         border-radius: 8px;
      }
      footer {
         background: #eee;
         padding: 1rem;
         text-align: center;
         font-size: 0.9rem;
      }
   </style>
</head>
